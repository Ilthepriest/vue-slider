<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="square">
                <img v-bind:src= "country[selectedCountry].image" alt="">
                
                <div class="scritte">
                    <h2>{{country[selectedCountry].title}}</h2>
                    <p>{{country[selectedCountry].text}}</p>
                </div>
            </div>
            <div class="thumbs">
                <i class="fa-solid fa-circle-up" @click="clickDown"></i>
                <div class="thumb" :class="index === selectedCountry ? 'bordo' : ''" v-for="(item, index) in country" @click="clickSize">
                    <img v-bind:src= "item.image" alt="">
                </div>
             
                <i class="fa-solid fa-circle-down" @click="clickUp"></i>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script> 
    <script src="./app.js"></script> 
</body>
</html>
